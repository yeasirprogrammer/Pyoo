<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Avalble Price -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="accuont-balance" class="stat-value">9400</div>
                            <div class="stat-desc text-center">Avalibe Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action Button! -->

                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money From strat -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label"> 
                              <span class="label-text">Add Money</span>
                            </label>
                            <input id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />

                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add monye form end -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>

</body>

</html>
